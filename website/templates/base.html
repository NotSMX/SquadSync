<!DOCTYPE html>
<html>
<head>
    <title>SquadSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">SquadSync</a>

    <div class="d-flex justify-content-center w-100">
      <a class="btn btn-outline-light btn-sm rounded-pill me-2" href="/dashboard">Dashboard</a>
      <a class="btn btn-outline-light btn-sm rounded-pill me-2" href="/create">Create Session</a>
      <a class="btn btn-outline-light btn-sm rounded-pill" href="{{ url_for('main.list_sessions') }}">Sessions</a>
    </div>
    <div class="collapse navbar-collapse justify-content-end">

      {% if current_user.is_authenticated %}
        <span class="navbar-text text-white me-3">
          Logged in as <strong>{{ current_user.username }}</strong>
        </span>

        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light btn-sm">
          Logout
        </a>

      {% else %}
        <a href="{{ url_for('main.login') }}" class="btn btn-outline-light btn-sm me-2">
          Login
        </a>

        <a href="{{ url_for('main.register') }}" class="btn btn-light btn-sm">
          Register
        </a>
      {% endif %}

    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
